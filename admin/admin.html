<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <div class="sidebar"> <!-- Sidebar for navigation links -->
        <a href="donorsList.php">View Donors</a>
        <a href="manageRequests.php">Manage Requests</a>
        <!-- Additional links can be added here -->
        <a href="logout.php" class="logout">Logout</a> <!-- Logout link -->
    </div>
    <div class="main">
        <h1>Admin Dashboard - Donation Management System</h1>
        <!-- Main content goes here -->
    </div>
<script>
document.addEventListener('DOMContentLoaded', function() {
    fetch('fetchDonors.php')
        .then(response => response.json())
        .then(data => {
            let output = '<table><tr><th>ID</th><th>Name</th><th>Phone Number</th><th>Email</th><th>Date of Birth</th><th>Blood Group</th><th>State</th><th>City</th><th>Zipcode</th><th>Address</th></tr>';
            data.forEach(donor => {
                output += `<tr><td>${donor.id}</td><td>${donor.name}</td><td>${donor.phone_number}</td><td>${donor.email}</td><td>${donor.date_of_birth}</td><td>${donor.blood_group}</td><td>${donor.state}</td><td>${donor.city}</td><td>${donor.zipcode}</td><td>${donor.address}</td></tr>`;
            });
            output += '</table>';
            document.querySelector('.main').innerHTML = output;
        })
        .catch(error => console.error('Error fetching donor data:', error));
});
</script>

</body>
</html>
